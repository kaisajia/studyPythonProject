<html>
   <head>
        <meta charset='utf-8'/> 
        <title>
                Python部落论坛
        </title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
   </head>
   <body>
        <div class="container">
            <div class="row">
               <div class="col-xs-12 col-md-12" style="margin-right:15%">
                  {% if user.is_authenticated %}
                  <p>{{ user.username }},欢迎来到论坛   消息通知<span class="badge"><a href="/sysmessage/list" id="msg_cnt">{{ user.msg_cnt }}</a></span>  <a href="/accounts/logout"> 【登 出】 </a> <a href="/accounts/password_change"> 【修改密码】 </a></p>  
                  {% else %}
                  <p>匿名用户，请<a href="/accounts/login">登录</a></p>
                  {% endif %}
               </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12"> 
                   <div class="jumbotron">  
                        <center><h1>Python部落论坛</h1></center>
                    </div>  
                </div>
            </div>        
            <div class="row" >
                    {% block content %}
                    {% endblock %}                   
            </div>
        </div>
   </body>
    
</html>
