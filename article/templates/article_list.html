{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb"> 
    <li><a href="/">首页</a></li>
    <li class="artive">{{ b.name }}</li>
</ol>
<a href="/article/{{ b.id }}/publish_article" class="btn btn-primary">发表文章</a>
<br />
<br />
<table class="table table-bordered">
    <thead>
        <tr>
            <th>标题</th>
            <th>内容</th>
            <th>作者</th>
            <th>创建时间</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td><a href="/article/{{ b.id }}/article_detail/{{ article.id }}">{{ article.title }}</a></td>
            <td>{{ article.content }}</td>
            <td>{{ article.owner }}</td>
            <td>{{ article.create_timestamp|date:"Y-m-d P" }}</td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>
{% include "pagination_html.html" %}

{% endblock %}
